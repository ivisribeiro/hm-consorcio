# Render Blueprint - HM Cons√≥rcio CRM
# Docs: https://render.com/docs/blueprint-spec

databases:
  - name: hm-consorcio-db
    databaseName: crm_db
    user: crm_user
    plan: free
    region: oregon

services:
  # Backend - FastAPI
  - type: web
    name: hm-consorcio-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hm-consorcio-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS
        value: https://hm-consorcio-web.onrender.com

  # Frontend - React/Vite
  - type: web
    name: hm-consorcio-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://hm-consorcio-api.onrender.com/api/v1
